<head>

</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <a href="index.html">
                <img src="https://i.ibb.co/xHfcF2R/logo.png" alt="Logo" class="w-24 logo-animation">
            </a>

            <nav class="relative">
                <button id="menu-btn" class="text-gray-700 lg:hidden text-3xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>

                <ul id="menu"
                    class="absolute right-0 top-full origin-top scale-y-0 transition-transform duration-300 transform 
                           w-48 bg-white shadow-lg rounded-lg p-2 space-y-2 
                           lg:static lg:flex lg:space-y-0 lg:space-x-6 lg:w-auto lg:bg-transparent lg:shadow-none lg:rounded-none 
                           lg:p-0 lg:scale-y-100 lg:transform-none hidden text-gray-700 text-lg">
                    <li><a href="#inicio" class="block px-4 py-2 hover:text-orange-600">Inicio</a></li>
                    <li><a href="Inscripción.html" class="block px-4 py-2 hover:text-orange-600">Inscripción</a></li>
                    <li><a href="Ruta.html" class="block px-4 py-2 hover:text-orange-600">Strava</a></li>
                    <li><a href="Nosotros.html" class="block px-4 py-2 hover:text-orange-600">Nosotros</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <section id="inicio" class="h-[80vh] w-full bg-cover bg-center relative" style="background-image: url('https://i.ibb.co/8mhxbDJ/fondo2.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-center text-animation">
            <h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-bold px-4 animate-pulse">Barberena Bike Race XCM</h1>
        </div>
    </section>

    <section id="patrocinadores" class="py-16 bg-white animate-on-scroll">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-12 text-orange-600">Patrocinadores</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6">
                <img src="https://i.ibb.co/wWy1Bym/logo-bantrab.jpg" alt="Patrocinador 1" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/yRFB0sk/descarga.jpg" alt="Patrocinador 2" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/LdkmWv8/logo-opticas.jpg" alt="Patrocinador 3" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/QKTd2RD/Whats-App-Image-2024-10-08-at-16-28-08.jpg" alt="Patrocinador 4" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/kBHPzvT/logo-bicimania.png" alt="Patrocinador 5" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/nkcT85R/logo-bmc.png" alt="Patrocinador 6" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/g6KSBv9/logo-moveo.png" alt="Patrocinador 7" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/gWDfKYp/logo-muni.png" alt="Patrocinador 8" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/QM6v5BR/Whats-App-Image-2024-10-07-at-22-08-30.jpg" alt="Patrocinador 9" class="mx-auto w-24 sponsor-logo">
                <img src="https://i.ibb.co/GVCTvXM/descarga.jpg" alt="Patrocinador 10" class="mx-auto w-24 sponsor-logo">
            </div>
        </div>
    </section>
    
    <section id="experiencia" class="bg-gray-200 py-16 animate-on-scroll">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8 text-orange-600">La mejor Experiencia</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <div class="relative overflow-hidden group">
                    <img src="https://i.ibb.co/GP13h5s/foto-cerro-min.jpg" alt="Carrera 1" class="w-full h-64 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-lg font-bold">Cerro el Junquillo</p>
                    </div>
                </div>
                <div class="relative overflow-hidden group">
                    <img src="https://i.ibb.co/7jJhgXL/pino-min.jpg" alt="Carrera 2" class="w-full h-64 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-lg font-bold">Laguna el Pino</p>
                    </div>
                </div>
                <div class="relative overflow-hidden group">
                    <img src="https://i.ibb.co/tXM9B29/elicopetero-min.jpg" alt="Carrera 3" class="w-full h-64 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p class="text-white text-lg font-bold">BBR</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
<section id="contacto" class="bg-white py-16 animate-on-scroll">
    <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8 text-orange-600">Contáctanos</h2>
        <form action="https://formsubmit.co/barberena.bikerace@gmail.com" method="POST" class="space-y-4">
            <!-- Configuraciones de FormSubmit -->
            <input type="hidden" name="_subject" value="Nuevo mensaje desde la web de Barberena Bike Race">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://barberena-bikerace.github.io/gracias.html">

            <!-- Campo: Nombre -->
            <div>
                <input type="text" name="nombre" placeholder="Nombre completo" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600">
            </div>

            <!-- Campo: Correo -->
            <div>
                <input type="email" name="correo" placeholder="Correo electrónico" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600">
            </div>

            <!-- Campo: Mensaje -->
            <div>
                <textarea name="mensaje" placeholder="Tu mensaje" required rows="4"
                          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600"></textarea>
            </div>

            <!-- Botón de envío -->
            <button type="submit" 
                    class="bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700 transition-colors duration-300">
                Enviar
            </button>
        </form>
    </div>
</section>



    <footer class="bg-gray-800 py-8 text-white text-center animate-on-scroll">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="text-gray-400">
                    <p class="mb-1">© 2025 Barberena Bike Race. Todos los derechos reservados.</p>
                    <p>"La aventura es la que te hace más fuerte."</p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://www.instagram.com/barberenabikeracemtb/" class="text-gray-400 hover:text-orange-600 social-icon transition-colors">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                    <a href="barberena.bikerace@gmail.com" class="text-gray-400 hover:text-orange-600 social-icon transition-colors">
                        <i class="fas fa-envelope text-2xl"></i>
                    </a>
                    <a href="https://www.facebook.com/barberenabikeracexcm" class="text-gray-400 hover:text-orange-600 social-icon transition-colors">
                        <i class="fab fa-facebook-f text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <button id="back-to-top" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script src="code.js"></script>

</body>
</html>
